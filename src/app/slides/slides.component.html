<div #slider class="container" (scroll)="onSliderScroll($event)">
  <ng-content></ng-content>
</div>
<div class="slide-bullets">
  @for (slide of slides; track slide; let i = $index) {
    <div (click)="changeSlide(i)"
      [attr.aria-label]="i === currentIndex ? slide + ' slide active' : 'Select '+slide+' slide'"
      [ngClass]="i === currentIndex ? 'slide-bullet-active' : 'slide-bullet'">
    </div>
  }
</div>
